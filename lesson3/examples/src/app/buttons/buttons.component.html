<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="!inactiveGold" [disabled]="inactiveGold" (click)="inactiveGold = true">Gold</button> <br>
   <button [class.silver]="!inactiveSilver" [disabled]="inactiveSilver" (click)="inactiveSilver = true">Silver</button> <br>
   <button [class.copper]="!inactiveBronze" [disabled]="inactiveBronze" (click)="inactiveBronze = true">Copper</button> <hr>
   <button (click)="reactive">Reactivate Buttons</button>
   <ng-template #reactive>
      <button [class.gold]="!inactiveGold" [disabled]="inactiveGold" (click)="inactiveGold = false">Gold</button> <br>
      <button [class.silver]="!inactiveSilver" [disabled]="inactiveSilver" (click)="inactiveSilver = false">Silver</button> <br>
      <button [class.copper]="!inactiveBronze" [disabled]="inactiveBronze" (click)="inactiveBronze = false">Copper</button> <hr>
   </ng-template>
</div>
